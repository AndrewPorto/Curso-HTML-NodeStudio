<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>

        table, th, td {
            border: 1px solid black
        }
        th, td {
            padding: 7px;
        }
        .nome {
            background-color: aqua;
        }
        .email {
            background-color: green;
        }
        .telefone {
            background-color: blue;
        }
        .cargo {
            background-color: yellowgreen;
        }
    </style>
</head>
<body>
    <h1>Tabelas</h1>
    <table>
        <caption>Cadastro de clientes</caption>

        <colgroup>
            <col class="nome">
            <col class="email">
            <col class="telefone">
            <col class="cargo">
        </colgroup>

        <thead>
            <tr>
                <th>Nome:</th>
                <th>E-mail:</th>
                <th>Telefone:</th>
                <th>Cargo:</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Rodrigo</td>
                <td>rodrigo@email.com</td>
                <td>(53) 981155474</td>
                <td rowspan="2">Desenvolvedor Web</td>
            </tr>
            <tr>
                <td>Ronaldo</td>
                <td>ronaldo@email.com</td>
                <td>(53) 981157412</td>
            </tr>
            <tr>
                <td colspan="4">Total: 2</td>
            </tr>
        </tbody>


    </table>
</body>
</html>
